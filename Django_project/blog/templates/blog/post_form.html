{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
		<div class ="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class='forms-group'>
					<legend class='border-bottom'>Blog Post</legend>
					{{ form|crispy }}
				</fieldset>
				<br>
				<div class='forms-group'>
					<button class='btn btn-outline-info', type="submit">Post</button>
				</div>
			</form>
		</div>
{% endblock content %}
